name: zee_goo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  firebase_auth: ^6.1.0
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  flutter_riverpod: ^3.0.0
  zego_uikit_prebuilt_call: ^4.18.4
  permission_handler: ^12.0.1
  zego_uikit_signaling_plugin: ^2.8.17
  zego_uikit: ^2.28.27
  page_transition: ^2.2.1
  iconsax: ^0.0.8
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/applogo/APPLOGO2.png"
  adaptive_icon_background: "#2196F3" # same blue as your logo
  adaptive_icon_foreground: "assets/applogo/APPLOGO2.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/gender/
    - assets/applogo/
    - assets/admin/
